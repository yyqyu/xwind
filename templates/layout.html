<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <!-- TODO -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="https://fonts.googleapis.com/css?family=Asap|Fira+Code&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <!-- TODO (self-CSS)-->
        <link href="../static/css/style.css" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>xwind: {% block title %}{% endblock %}</title>

    </head>

    <body class="asap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../static/media/logo.png" width="107" height="30" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active btn btn-sm btn-light mr-3">
                            <a class="nav-link" href="/">App</a>
                        </li>
                        <li class="nav-item btn btn-sm btn-light mr-3">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item btn btn-sm btn-light mr-3">
                            <a class="nav-link" href="#">Airports</a>
                        </li>
                        <li class="nav-item btn btn-sm btn-light mr-3">
                            <a class="nav-link " href="#" ="true">Weather</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item btn btn-sm btn-light mr-3">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <main>
            <div class="container">
                {% block main %}{% endblock %}
            </div>
        </main>


        <!-- jQuery local fallback -->
        <script src="../static/js/jquery-3.4.1.min.js"></script>

        <!-- Bootstrap JS local fallback -->
        <script src="../static/js/bootstrap.min.js"></script>

        <script>
            document.getElementById('w-direction').addEventListener('keypress', (evt) => {
                if (evt.which === 13) {
                    evt.preventDefault();
                }
            });
        </script>

    </body>
</html
