<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <link rel="apple-touch-icon" sizes="152x152" href="../static/media/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/media/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/media/favicon/favicon-16x16.png">
        <link rel="manifest" href="../static/media/favicon/site.webmanifest">
        <link rel="mask-icon" href="../static/media/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- TODO -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="https://fonts.googleapis.com/css?family=Asap|Fira+Code&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <!-- Self-CSS-->
        <link href="../static/css/style.css" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery local location -->
        <script src="../static/js/jquery-3.4.1.min.js" type="application/javascript"></script>
        <!-- Poppers.js library -->
        <script src="../static/js/popper.min.js" type="application/javascript"></script>

        <!-- Bootstrap local location -->
        <script src="../static/js/bootstrap.min.js" type="application/javascript"></script>

        <title>xwind: {% block title %}{% endblock %}</title>

    </head>

    <body class="asap-font">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../static/media/logo.png" width="107" height="30" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item {{ 'active' if active_page == 'index' else '' }} btn btn-sm btn-light mr-3">
                            <a class="nav-link" href="/">App</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'about' else '' }} btn btn-sm btn-light mr-3">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'weather' else '' }} btn btn-sm btn-light mr-3 disabled" data-toggle="tooltip" data-placement="bottom" title="Coming soon">
                            <a class="nav-link " href="#" ="true">Weather</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'notams' else '' }} btn btn-sm btn-light mr-3 disabled" data-toggle="tooltip" data-placement="bottom" title="Coming soon">
                            <a class="nav-link " href="#" ="true">Notams</a>
                        </li>
                        {% if session.user_id %}
                        <li class="nav-item {{ 'active' if active_page == 'airports' else '' }} btn btn-sm btn-light mr-3 disabled" data-toggle="tooltip" data-placement="bottom" title="Coming soon">
                            <a class="nav-link" href="#">Airports</a>
                        </li>
                        {% endif %}
                    </ul>
                    {% if not session.user_id %}
                    <ul class="navbar-nav">
                        <li class="nav-item btn btn-sm btn-light mr-3 disabled"data-toggle="tooltip" data-placement="bottom" title="Coming soon">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                    {% endif %}
                    {% if session.user_id %}
                    <ul class="navbar-nav">
                        <li class="nav-item btn btn-sm btn-light mr-3">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>


        <main>
            <div class="container">
                {% block main %}{% endblock %}
            </div>
            <button id="backtotop" title="Go to top">^</button>
        </main>

        <footer>
            <div class="container">
                <div class="row ">
                    <div class="col" id="footer">
                        <!-- &copy; 2010<script>new Date().getFullYear()>2019&&document.write("-"+new Date().getFullYear());</script>, Company. -->
                    </div>
                </div>
            </div>
        </footer>
        <script src="../static/js/layout_script.js" type="application/javascript"></script>



    </body>
</html
