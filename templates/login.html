{% extends "layout.html" %}

{% block title %}
    : Log In
{% endblock %}

{% block main %}

<div class="container">

<div class="row">
    <div class="col-6 centered mt-4">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input autocomplete="off" autofocus class="form-control rounded-corners" name="username" placeholder="Username" type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Enter your password:</label>
                <input class="form-control rounded-corners" name="password" placeholder="Password" type="password" id="password">
            </div>
            <br>
            <div class="centered">
            <button class="mt-6 btn btn-outline-dark rounded" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
