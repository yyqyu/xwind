{% extends "layout.html" %}

{% block title %}
    : register
{% endblock %}

{% block main %}
<div class="container">

<div class="row">
    <div class="col-6 centered mt-4">
        <form action="/register" method="post" id="registration" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="usrchk">Enter your username: </label>

                <input autocomplete="off" required autofocus class="form-control rounded-corners" id="usrchk" name="username" placeholder="Username" type="text">
                <div class="invalid-feedback" id="usrinval">Username is not available</div>
            </div>
            <div class="form-group">
                <label for="password">Enter a password:</label>
                <input class="form-control rounded-corners" required name="password" placeholder="Password" type="password" id="password">
                <div class="invalid-feedback">Please enter a password</div>
            </div>
            <div class="form-group">
                <label for="confirmation">Re-enter your password</label>
                <input class="form-control rounded-corners" required name="confirmation" placeholder="Confirm password" type="password">
                <div class="invalid-feedback">Please confirm the password </div>
            </div>
            <br>
            <div class="centered">
            <button class="mt-6 btn btn-outline-dark rounded" type="submit" id='submitbtn'>Register</button>
            </div>


        </form>
    </div>
</div>
</div>

    <script src="../static/js/register.js"></script>


{% endblock %}
